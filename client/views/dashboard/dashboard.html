<template name="dashboard">
	<div class="template-dashboard">
		<div class="container">
			<div class="row" id="champion-messages">
				<div class="col-md-3">
					<div class="list-group">
						<a href="#" class="list-group-item-active">Previous checklists</a>
						{{#each lists}}
							<a href="#" class="list-group-item">{{this}}</a>
						{{/each}}
					</div>
				</div>
				<div class="col-md-9">
					<h1>Checklist for today - {{today}}</h1>

					{{#autoForm collection="Checklist" id="addChecklistItem" type="insert"}}
						{{> afQuickField name="item" placeholder="Add item here" label=false}}
					{{/autoForm}}


					<hr>

					<div class="list-group">
						{{#each listForToday}}
							<a class="list-group-item js-item">
								{{#if this.done}}
									<h3 class="text"><s>{{item}}</s></h3>
								{{else}}
									<h3 class="text">{{item}}</h3>
								{{/if}}
							</a>
						{{else}}
							<div class="text-center">
								<h3><i>No items yet</i></h3>
							</div>
						{{/each}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
